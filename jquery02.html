<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery.js"></script>
</head>
<body>
  <input type="text" id="test1" readonly>
  <div id="test2">테스트1</div>
  <div id="test3" style="color: red;">테스트2</div>

  <script>

    //1. id가 test1인 태그의 id를 확인
    //console.log(document.getElementById("test1").id);
    var test1 = $("#test1").attr("id");
    console.log(test1);

    // 2. readonly 확인
    console.log($("#test1").attr("readonly"));

    // attr(속성, 변경값) - 특정속성의 값을 변경할 수 있습니다.
    $("#test1").attr("id","변경할 값");

    // id가 test02 innerHTML값을 확인, 변경
    //console.log(document.getElementById("test02").innerHTML);
    console.log($("#test2").html());

    $("#test2").html("홍길자~~~~~");  //innerHTMl을 대신함
    $("#test2").html("");  //innerHTML값을 공백으로 대신함

    // id가 test3인 태그의 css값을 확인, 변경
    console.log("변경전 : "+$("#test3").css("color"));
    $("#test3").css("color","blue");
    console.log("변경후 : "+$("#test3").css("color"))
    $("#test3").css("backgroundColor","red");

    // class 추가
    $("#test3").addClass("banner");
    console.log($("#test3"));

    

  </script>
</body>
</html>
