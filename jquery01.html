<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- jqeury라이브러리 -->
  <script src="js/jquery.js"></script>
  <!-- 아래와 같이도 가능 -->
  <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</head>
<body>
  <input type="text" id="apple" value="홍길동">
  <input type="text" class="melon" value="김길동">
  <input type="hidden" value="이순신">
  
  <script>
    //var a1 = document.getElementById("apple");
    //console.log(a1);
    //var a2 = document.querySelector(".melon");
    //console.log(a2);
    //var a3 = document.querySelector("input[type='hidden']"); 

    // 제이쿼리는 $("선택자")를 통해서 요소를 얻으면, 반환을 객체로 돌려줍니다.
    // $("선택자")[인덱스번호]으로 태그를 얻을 수 있으며,
    // 결론적으로 $("선택자").제이쿼리함수를 통해서 취득할 값을 가져옵니다.
    // 다 긁어오게됨 : 멀티선택자
    var a1 = $("#apple");
    console.log(a1);

    // 태그 형태로 반환 받으려면
    var a2 = $("#apple")[0];
    console.log(a2);

    // 함수사용
    var a3 = $("#apple").val();
    console.log(a3);

    //---------------------------------------------------------

    // 클래스가 melon인 태그의 값(value)을 가져오는 방법
    var b1 = $(".melon").val();
    console.log(b1);

    var c1 = $("input[type='hidden']").val();
    console.log(c1);

    // val(변경할 값) : 값을 변경하는 방법
    document.getElementById("apple").value = "바꾼값~";  // js방식
    $("#apple").val("바꾼값~");   // jquery방식

  </script>
</body>
</html>
